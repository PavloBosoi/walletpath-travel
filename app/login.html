<!DOCTYPE html>
<html>
    //= template/head.html
    <body class="main-page">

        <div class="wrapper">
            //= template/header(menu).html
            <main class="content deep">

                <div class="container">
                    <div class="title-page">
                        <h1>Log In</h1>
                    </div>
                    <div class="form-login">
                        <form name="login_form" id="login_form" action="http://travel-walletpath.synergy-way.com/wp-login.php" method="post">

                            <p class="login-username">
                                <label for="user_login">Email</label>
                                <input type="text" name="log" id="user_login" class="input" value="" size="20">
                            </p>
                            <p class="login-password">
                                <label for="user_pass">Password</label>
                                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
                            </p>
                            <p class="lost_password"><a href="http://travel-walletpath.synergy-way.com/recover-password/">Lost Password?</a></p>
                            <p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever">Remember Me</label></p>
                            <p class="login-submit">
                                <input type="submit" name="wp-submit" id="login_submit" class="button button-primary" value="Login">
                                <input type="hidden" name="redirect_to" value="http://travel-walletpath.synergy-way.com/login/">
                            </p>

                        </form>
                    </div>


                </div>

            </main>
            <!-- .content -->
        </div>
        <!-- .wrapper -->
        //= template/footer.html
    </body>
</html>
