<!DOCTYPE html>
<html>
    //= template/head.html
    <body class="main-page">

        <div class="wrapper">
            //= template/header(menu).html
            <main class="content deep">

                <div class="container">
                    <div class="title-page">
                        <h1>Update Billing</h1>
                    </div>
                    <div class="update-billing">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-7 full-s-width">
                                <div class="title-block">
                                    <h3>Change Credit Card</h3>
                                </div>
                                <div class="form-billing">
                                    <form action="#" method="post">
                                        <div class="form-account-input">
                                            <label><span>Card Number:</span><input type="text"></label>
                                        </div>
                                        <div class="form-account-select-input">
                                            <label>
                                                <span>Expiration date:</span>
                                                <select name="month">
                                                    <option value="1 - January">1 - January</option>
                                                    <option value="2 - February">2 - February</option>
                                                    <option value="3 - March">3 - March</option>
                                                </select>
                                            </label>
                                            <label>
                                                <select name="year">
                                                    <option value="2017">2017</option>
                                                    <option value="2018">2018</option>
                                                    <option value="2019">2019</option>
                                                </select>
                                            </label>
                                            <label><span>Card CVC:</span><input type="text"></label>
                                        </div>
                                        <input class="btn-all" type="submit" value="Update card">
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-5 full-s-width">
                                <div class="account-text-space">
                                    <div class="title-block">
                                        <h3>Current Settings</h3>
                                    </div>
                                    <div class="account-text">
                                        <div class="account-text-block">
                                            <div class="account-text-row">
                                                <span>Payment Method:</span>
                                                <p>Credit Card</p>
                                            </div>
                                            <div class="account-text-row">
                                                <span>Type:</span>
                                                <p>Visa</p>
                                            </div>
                                            <div class="account-text-row">
                                                <span>Next Payment:</span>
                                                <p>September 21, 2017</p>
                                            </div>
                                            <div class="account-text-row">
                                                <span>Last 4:</span>
                                                <p>1336</p>
                                            </div>
                                            <div class="account-text-row">
                                                <span>Status:</span>
                                                <p>Active</p>
                                            </div>
                                            <div class="account-text-row">
                                                <span>Expiration:</span>
                                                <p>8/2018</p>
                                            </div>
                                            <a class="account-blink" href="#">Cancel account</a>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </main>
            <!-- .content -->
        </div>
        <!-- .wrapper -->
        //= template/footer.html
    </body>
</html>
